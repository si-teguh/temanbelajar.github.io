<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz & Evaluasi - Teman Belajar</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background-color: #f4f4f4;
    }

    /* Sidebar */
    .sidebar {
      width: 200px;
      background-color: #4e6b82;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar h2 {
      padding: 20px;
      font-size: 20px;
      background-color: #4e6b82;
      border-bottom: 1px solid #3d5568;
      cursor: pointer;
      transition: color 0.3s;
    }

    .sidebar h2:hover { color: #d1e4f3; }

    .menu {
      display: flex;
      flex-direction: column;
    }

    .menu a {
      text-decoration: none;
      color: white;
      padding: 15px 20px;
      background-color: #3d5568;
      border-bottom: 1px solid #2e3f4d;
      transition: 0.3s;
    }

    .menu a:hover { background-color: #2f4557; }

    .logout {
      background-color: #3d3d3d;
      padding: 15px 20px;
      text-align: left;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .logout:hover { background-color: #2f2f2f; }

    /* Main Content */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #f4f4f4;
    }

    /* Header */
    .header {
      background-color: #739bb2;
      color: white;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 15px 30px;
    }

    .header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #ccc;
      margin-right: 10px;
      cursor: pointer;
      transition: opacity 0.3s;
    }

    .header span {
      font-size: 16px;
      cursor: pointer;
      transition: opacity 0.3s;
    }

    .header img:hover,
    .header span:hover { opacity: 0.8; }

    /* Content */
    .content {
      flex: 1;
      padding: 30px 50px;
      overflow-y: auto;
      background-color: #ffffff;
      margin: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .breadcrumb {
      font-size: 14px;
      color: #555;
      margin-bottom: 15px;
      background: #e6e6e6;
      padding: 8px 12px;
      border-radius: 4px;
    }

    .breadcrumb .link {
      cursor: pointer;
      color: inherit;
      text-decoration: none;
      transition: color 0.3s;
    }

    .breadcrumb .link:hover { color: #2f4557; }

    /* Cards (Quiz Sessions) */
    .quiz-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 30px;
      margin-top: 40px;
    }

    .quiz-card {
      background-color: #3d5568;
      width: 220px;
      text-align: center;
      border-radius: 6px;
      overflow: hidden;
      transition: transform 0.2s;
      cursor: pointer;
      text-decoration: none;
      color: white;
      box-shadow: 0 3px 6px rgba(0,0,0,0.15);
    }

    .quiz-card:hover { transform: scale(1.05); }

    .quiz-card img {
      width: 100%;
      height: 120px;
      object-fit: contain;
      background-color: #4e6b82;
      padding: 20px;
    }

    .quiz-footer {
      background-color: #d1d5d8;
      color: #2f2f2f;
      padding: 12px;
      font-weight: bold;
    }

    .intro-text {
      text-align: center;
      font-size: 16px;
      color: #333;
      margin-top: 10px;
    }

    /* ==================== ðŸ”¹ RESPONSIVE DESIGN ðŸ”¹ ==================== */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
        height: auto;
      }

      /* Sidebar jadi navbar atas */
      .sidebar {
        width: 100%;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        padding: 10px 20px;
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      .sidebar h2 {
        font-size: 18px;
        padding: 10px 0;
        border-bottom: none;
      }

      .menu {
        flex-direction: row;
        gap: 15px;
      }

      .menu a {
        background: none;
        border: none;
        padding: 10px 15px;
        color: white;
        font-size: 14px;
      }

      .menu a:hover {
        background-color: rgba(255,255,255,0.2);
        border-radius: 4px;
      }

      .logout {
        display: none;
      }

      /* Header jadi profil pengguna */
      .header {
        justify-content: center;
        flex-direction: column;
        text-align: center;
        padding: 20px;
        background-color: #739bb2;
      }

      .header img {
        width: 60px;
        height: 60px;
        margin-bottom: 8px;
      }

      .header span {
        font-size: 15px;
        color: white;
        font-weight: bold;
      }

      /* Konten lebih ringan */
      .content {
        margin: 20px;
        padding: 20px;
        border-radius: 10px;
      }

      .content h1 {
        text-align: center;
        font-size: 20px;
      }

      .content h3 {
        font-size: 16px;
      }

      .content p {
        font-size: 14px;
      }

      .info-box {
        font-size: 13px;
        padding: 10px;
      }
    }

    @media (max-width: 480px) {
      .menu a { font-size: 12px; padding: 8px; }
      .header img { width: 55px; height: 55px; }
      .header span { font-size: 14px; }
      .content { margin: 15px; padding: 15px; }
      .content h1 { font-size: 18px; }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div>
      <h2>Teman Belajar</h2>
      <div class="menu">
        <a href="pagehome.html">Home</a>
        <a href="pembelajaran.html">Aktivitas</a>
        <a href="menunilai.html">Nilai</a>
      </div>
    </div>
    <div class="logout" onclick="window.location.href='pagesignin.html'">Log Out</div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="header">
      <img src="assets/homepage/ORANG.png" alt="User">
      <span>Fadhil Sirojul Masruro</span>
    </div>

    <div class="content">
      <div class="breadcrumb">
        <span class="link" onclick="window.location.href='pembelajaran.html'">Pembelajaran</span> /
        <span>Quiz</span>
      </div>

      <div class="intro-text">
        Pilih salah satu sesi quiz di bawah ini untuk memulai latihan soal berdasarkan pertemuan pembelajaran.
      </div>

      <div class="quiz-container">
        <!-- ðŸ”¹ Quiz 1 -->
        <a href="quiz1.html" class="quiz-card">
          <img src="assets/pembelajaran/quiz.png" alt="Sesi 1">
          <div class="quiz-footer">Quiz Pertemuan 1</div>
        </a>

        <!-- ðŸ”¹ Quiz 2 -->
        <a href="quiz2.html" class="quiz-card">
          <img src="assets/pembelajaran/quiz.png" alt="Sesi 2">
          <div class="quiz-footer">Quiz Pertemuan 2</div>
        </a>

        <!-- ðŸ”¹ Quiz 3 -->
        <a href="quiz3.html" class="quiz-card">
          <img src="assets/pembelajaran/quiz.png" alt="Sesi 3">
          <div class="quiz-footer">Quiz Pertemuan 3</div>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
