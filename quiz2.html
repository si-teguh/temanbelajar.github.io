<head>
  <meta charset="UTF-8">

  <title>Pertemuan Kedua - Quiz 2</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background-color: #f4f4f4;
    }

    /* Sidebar */
    .sidebar {
      width: 200px;
      background-color: #4e6b82;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
    }

    .sidebar h2 {
      padding: 25px 20px;
      font-size: 22px;
      font-weight: bold;
      background-color: #4e6b82;
      border-bottom: 1px solid #3d5568;
      text-align: left;
      cursor: default; /* tidak interaktif */
      color: white;
      transition: none; /* tidak berubah saat hover */
    }

    /* Hilangkan efek hover di judul sidebar */
    .sidebar h2:hover {
      color: white;
    }

    .menu {
      display: flex;
      flex-direction: column;
    }

    .menu a {
      text-decoration: none;
      color: white;
      padding: 15px 20px;
      background-color: #3d5568;
      border-bottom: 1px solid #2e3f4d;
      transition: background-color 0.3s;
    }

    .menu a:hover {
      background-color: #2f4557;
    }

    .logout {
      background-color: #3d3d3d;
      padding: 15px 20px;
      text-align: left;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .logout:hover {
      background-color: #2f2f2f;
    }

    /* Main content */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #f4f4f4;
      margin-left: 200px; /* agar konten tidak menimpa sidebar */
    }

    /* Header */
    .header {
      background-color: #739bb2;
      color: white;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 15px 30px;
    }

    .header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #ccc;
      margin-right: 10px;
      cursor: pointer;
      transition: opacity 0.3s;
    }

    .header span {
      font-size: 16px;
      cursor: pointer;
      transition: opacity 0.3s;
    }

    .header img:hover,
    .header span:hover {
      opacity: 0.8;
    }

    /* Content */
    .content {
      flex: 1;
      padding: 30px 50px;
      overflow-y: auto;
      background-color: #ffffff;
      margin: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .breadcrumb {
      font-size: 14px;
      color: #555;
      margin-bottom: 25px;
      background: #e6e6e6;
      padding: 10px 15px;
      border-radius: 4px;
    }


    p {
      line-height: 1.7;
      color: #333;
      margin-bottom: 15px;
      text-align: justify;
    }

    ul {
      margin-left: 20px;
      color: #333;
      line-height: 1.7;
    }

    li { margin-bottom: 8px; }

    a.link-quiz {
      display: inline-block;
      margin-top: 15px;
      text-decoration: none;
      color: #3366cc;
      font-weight: bold;
      transition: color 0.3s;
    }

    a.link-quiz:hover {
      color: #1a3f8a;
      text-decoration: underline;
    }

    ol {
      margin-left: 30px;
      color: #333;
      line-height: 1.8;
    }

    li {
      margin-bottom: 20px;
    }

    input[type="radio"] {
      margin-right: 8px;
      cursor: pointer;
    }

    /* Popup style */
.popup {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background-color: rgba(0,0,0,0.4);
  justify-content: center;
  align-items: center;
}

.popup-content {
  background-color: #fff;
  padding: 20px 40px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.3);
  font-size: 18px;
  color: #333;
  animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}

<style>
  /* ðŸ”¹ Gaya breadcrumb tetap seperti desain lama */

  .breadcrumb .link {

  /* ðŸ”¹ Efek hover halus */

  /* ==================== ðŸ”¹ RESPONSIVE DESIGN UNTUK HP ðŸ”¹ ==================== */
@media (max-width: 768px) {

  body {

    position: sticky;
    top: 0;
    z-index: 1000;
  }

  .sidebar h2 {
    font-size: 18px;
    padding: 10px 0;
    border-bottom: none;
  }

  .menu {
    flex-direction: row;

  }

  .menu a {
    background: none;
    border: none;
    padding: 10px 15px;
    color: white;
    font-size: 14px;
  }

  .menu a:hover {

  /* Konten */
  .main-content {
    margin-left: 0;
  }

  .content {
    margin: 20px;
    padding: 20px;
    border-radius: 10px;
  }

  .content h2 {
    text-align: center;

  }

  .breadcrumb {
    font-size: 13px;

  }

  ul li {

  a.link-quiz {
    display: block;

}

/* ðŸ“± Extra Small (HP kecil: 480px ke bawah) */
@media (max-width: 480px) {

  .menu a {

  .header span {

  }

  .content {

    padding: 15px;
  }

  .content h2 {
    font-size: 18px;
  }

  p, ul li {
    font-size: 13px;
  }
}
