<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Teman Belajar</title>

  <!-- LINK CSS -->
  <link rel="stylesheet" href="style-sign_login.css">
</head>

<body>

  <h1>Teman Belajar</h1>

  <div class="signin-box">
    <h2>Create Account</h2>

    <form action="register.php" method="POST">

        <input type="text" name="nama" placeholder="Full Name" required />

        <input type="email" name="email" placeholder="Email address" required />

        <input type="password" name="password" placeholder="Password" required />

        <button type="submit">Register</button>
    </form>

    <p style="margin-top: 15px; color:#ccc; font-size:14px; text-align:center;">
        Sudah punya akun?
        <a href="login.html" style="color:#86c5ff; text-decoration:none;">Login</a>
    </p>
  </div>

</body>
</html>
