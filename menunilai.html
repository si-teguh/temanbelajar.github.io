<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nilai - Teman Belajar</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background-color: #f4f4f4;
    }

    /* Sidebar */
    .sidebar {
      width: 200px;
      background-color: #4e6b82;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
    }

    .sidebar h2 {
      padding: 20px;
      font-size: 20px;
      background-color: #4e6b82;
      border-bottom: 1px solid #3d5568;
      cursor: default;
    }

    .menu {
      display: flex;
      flex-direction: column;
    }

    .menu a {
      text-decoration: none;
      color: white;
      padding: 15px 20px;
      background-color: #3d5568;
      border-bottom: 1px solid #2e3f4d;
      transition: 0.3s;
    }

    .menu a:hover { background-color: #2f4557; }

    .logout {
      background-color: #3d3d3d;
      padding: 15px 20px;
      text-align: left;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .logout:hover { background-color: #2f2f2f; }

    /* Main content */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      margin-left: 200px;
      background-color: #f4f4f4;
    }

    /* Header */
    .header {
      background-color: #739bb2;
      color: white;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 15px 30px;
    }

    .header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #ccc;
      margin-right: 10px;
      cursor: pointer;
      transition: opacity 0.3s;
    }

    .header span {
      font-size: 16px;
      cursor: pointer;
      transition: opacity 0.3s;
    }

    .header img:hover, .header span:hover { opacity: 0.8; }

    /* Content */
    .content {
      flex: 1;
      padding: 30px 50px;
      overflow-y: auto;
      background-color: #ffffff;
      margin: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .breadcrumb {
      font-size: 14px;
      color: #555;
      margin-bottom: 25px;
      background: #e6e6e6;
      padding: 10px 15px;
      border-radius: 4px;
    }

    /* Table Nilai */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #f9f9f9;
      border-radius: 5px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 15px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #4e6b82;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #eef2f4;
    }

    /* Tombol Unduh */
    .btn-download {
      display: inline-block;
      background-color: #4e6b82;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      margin-top: 25px;
      transition: background-color 0.3s;
    }

    .btn-download:hover {
      background-color: #3b5668;
    }

    /* Statistik */
    .stats {
      margin-top: 30px;
      display: flex;
      gap: 40px;
      justify-content: center;
      text-align: center;
    }

    .stat-box {
      background-color: #3d5568;
      color: white;
      padding: 20px;
      border-radius: 6px;
      width: 200px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }

    .stat-box h3 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    .stat-box p {
      font-size: 14px;
      opacity: 0.9;
    }

    /* ==================== ðŸ”¹ RESPONSIVE DESIGN UNTUK HP ðŸ”¹ ==================== */
@media (max-width: 768px) {

  body {
    flex-direction: column;
    height: auto;
  }

  /* Sidebar berubah menjadi navbar di atas */
  .sidebar {
    width: 100%;
    flex-direction: row;
    align-items: center;
    justify-content: space-between;
    padding: 10px 20px;
    position: sticky;
    top: 0;
    z-index: 1000;
  }

  .sidebar h2 {
    font-size: 18px;
    padding: 10px 0;
    border-bottom: none;
  }

  .menu {
    flex-direction: row;
    gap: 15px;
  }

  .menu a {
    background: none;
    border: none;
    padding: 10px 15px;
    color: white;
    font-size: 14px;
  }

  .menu a:hover {
    background-color: rgba(255,255,255,0.2);
    border-radius: 4px;
  }

  .logout {
    display: none;
  }

  /* Header pengguna */
  .header {
    justify-content: center;
    flex-direction: column;
    text-align: center;
    padding: 20px;
    background-color: #739bb2;
  }

  .header img {
    width: 60px;
    height: 60px;
    margin-bottom: 8px;
  }

  .header span {
    font-size: 15px;
    color: white;
    font-weight: bold;
  }

  /* Konten */
  .main-content {
    margin-left: 0;
  }

  .content {
    margin: 20px;
    padding: 20px;
    border-radius: 10px;
  }

  .content h2 {
    text-align: center;
    font-size: 20px;
  }

  .breadcrumb {
    font-size: 13px;
    padding: 8px;
    margin-bottom: 10px;
  }

  p {
    font-size: 14px;
  }

  ul li {
    font-size: 14px;
  }

  a.link-quiz {
    display: block;
    text-align: center;
    font-size: 15px;
    margin-top: 20px;
  }
}

/* ðŸ“± Extra Small (HP kecil: 480px ke bawah) */
@media (max-width: 480px) {

  .menu a {
    font-size: 12px;
    padding: 8px;
  }

  .header img {
    width: 55px;
    height: 55px;
  }

  .header span {
    font-size: 14px;
  }

  .content {
    margin: 15px;
    padding: 15px;
  }

  .content h2 {
    font-size: 18px;
  }

  p, ul li {
    font-size: 13px;
  }
}
