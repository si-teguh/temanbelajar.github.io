<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Presensi Siswa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f5f9;
      margin: 0;
    }
    .container {
      max-width: 420px;
      margin: 40px auto;
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; }
    label {
      font-weight: 600;
      margin-top: 12px;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #1e40af;
    }
    .success {
      text-align: center;
      color: #16a34a;
      font-weight: 600;
      margin-top: 20px;
    }
    input, select {
      width: 100%;
      height: 44px;              /* ðŸ”‘ samakan tinggi */
      padding: 10px 12px;        /* ðŸ”‘ samakan padding */
      box-sizing: border-box;    /* ðŸ”‘ penting */
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      font-size: 14px;
      background-color: #fff;
    }

  </style>
</head>
<body>

<div class="container">
  <h2>Presensi Siswa</h2>

  <form id="formPresensi">
    <label>Nama Lengkap</label>
    <input type="text" id="nama" placeholder="Masukkan nama" required>

    <label>NISN</label>
    <input type="text" id="nisn" placeholder="Masukkan NISN" required>

    <label>Status Kehadiran</label>
    <select id="status" required>
      <option value="">-- Pilih Status --</option>
      <option value="hadir">Hadir</option>
      <option value="izin">Izin</option>
      <option value="sakit">Sakit</option>
      <option value="alpa">Alpa</option>
    </select>

    <button type="submit">Kirim Presensi</button>
  </form>

  <div id="successMessage" class="success" style="display:none;">
    âœ… Presensi berhasil disimpan
  </div>
</div>

<!-- ================= FIREBASE SDK v8 ================= -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<script>
  // ================= KONFIGURASI FIREBASE =================
  const firebaseConfig = {
    apiKey: "AIzaSyAcB4nf6LpWl4_lYdWjiSJhVPA_Zd619QI",
    authDomain: "teman-belajar-476bf.firebaseapp.com",
    projectId: "teman-belajar-476bf",
    storageBucket: "teman-belajar-476bf.appspot.com",
    messagingSenderId: "78220122476",
    appId: "1:78220122476:web:318a5afc32de2dcc6a3b49"
  };

  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.firestore();

  const form = document.getElementById("formPresensi");
  const successMessage = document.getElementById("successMessage");

  // ================= SUBMIT PRESENSI (BISA BERKALI-KALI) =================
    form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const user = auth.currentUser;
    if (!user) {
      alert("Silakan login terlebih dahulu");
      return;
    }

    const nama = document.getElementById("nama").value;
    const nisn = document.getElementById("nisn").value;
    const status = document.getElementById("status").value;

    try {
      await db.collection("presensi").add({
        uid: user.uid,
        email: user.email,
        nama: nama,
        nisn: nisn,
        status: status,
        waktu: firebase.firestore.FieldValue.serverTimestamp()
      });

      // âœ… TAMPILKAN PESAN
      successMessage.style.display = "block";
      form.reset();

      // â³ TUNGGU 1.5 DETIK â†’ PINDAH KE MATERI
      setTimeout(() => {
        window.location.href = "lesson1.html";
      }, 1500);

    } catch (error) {
      console.error(error);
      alert("Presensi gagal disimpan");
    }
  });
</script>
</script>

</body>
</html>
